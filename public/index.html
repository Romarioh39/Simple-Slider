<script>
const i = 0; //starting point
const image = [];
const time = 3000;

//image list

image [0] = 'carousel1.jpg';
image [1] = 'carousel2.jpg';
image [3] = 'carousel3.jpg';

//need a function to change the image
function changeImg(){
  document.slide.src = image[i];

  if(i < image.length - 1){
    i++;
  } else {
      i = 0;
  }

  setTimeout("ChangeImg()", time);
}

window.onload = ChangeImg;

</script>
