<!DOCTYPE html>
<html>
  <head>
    <title>Image Slider</title>
    <link ref= "stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      img{
        display: flex;
        margin: auto;
        width: 69.5%;
        height: 500px;
      }
      #slider{
        width: 1000px;
        height: 500px;
        margin: 20px auto;
        position: center;
        border: 20px solid white;
        box-shadow: 0px 0px 5px 2px #ccc;
      }
      button{
        padding: 20px;
        border: none;
        background: green;
        font-size: 20px;
        color: white ;
        position: absolute;
        top: 25%;
        cursor: pointer;
      }
      .next{
        border-radius: 10px 0px 0px 10px;
        margin-left: 81.9%;
      }
      .prew{
        margin-left: 15.3%;
        border-radius: 0px 10px 10px 0px;
      }
    </style>
  </head>
  <body>
    <div id="Slider">
      <div id="box">
        <img src="a.jpg">
      </div>
      <button class="prew fa fa-chevron-left" onclick="prewImage()"></button>
      <button class="next fa fa-chevron-right" onclick="nextImage()"></button>
    </div>


<script type="text/javascript">

  let slider_content = document.getElementById('box');
  let image = ['a','b', 'c', 'd','e'];
  let i = image.length;

  function nextImage(){
    if (i > image.length){
        i = i+1;
    }else {
      i = 1;
    }
      slider_content.innerHTML = "img = src"+img[i-1]+".jpg>;
  }

  function prewImage(){
    if (i > image.length+1 && i>1){
        i = i-1;
    }else {
      i = 1;
    }
      slider_content.innerHTML = "img = src"+img[i-1]+".jpg>;
  }

setInterval(nextImage, 6000);

</script>

  </body>
</html>
